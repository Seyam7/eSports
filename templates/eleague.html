{% extends 'base.html' %}

{% block title %}CSGO | Registration{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3" >
    <img src="/static/Csgo.jpg" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container mb-3 py-4">
    <h1 class="text-center">Register</h1>
    <form method="post" action="/eleague">
    {% csrf_token %}
        <div class="form-group">
            <label for="epname">Player Name</label>
            <input type="text" class="form-control" id="epname" name="epname" placeholder="Enter your Name">
        </div>

        <div class="form-group">
            <label for="etname">Team Name</label>
            <input type="text" class="form-control" id="etname" name="etname" placeholder="Enter your Team Name">
        </div>

        <div class="form-group">
            <label for="efemail">Email address</label>
            <input type="efemail" class="form-control" id="efemail" name="efemail" placeholder="Enter Your Email">
        </div>
        
        <button id="submit" class="btn btn-primary" type="submit">Submit</button>
    </form>

</div>

{% endblock body %}
